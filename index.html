<body>
  <header>
    <nav class="navbar navbar-inverse adminNav">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#AdminNavbar">

                </ul>
              </div>
            </li>

      <div id='bottom-sidebar'>
        <ul>

          <li><a><i class='fa fa-bell'></i>Notification</a></li>

                <div class='infoimg'>
                  <i class='fa fa-users'></i>
                </div>
                <div class='infoetxt'>
                  <h2>150</h2>
                  <a href='btn btn-link '>Users</a>

              </div>
            </div>
            <div class='col-lg-3 col-md-4 col-sm-6 col-xs-12'>

              </div>
            </div>
            <div class='col-lg-3 col-md-4 col-sm-6 col-xs-12'>
              <div class='infocard infodanger'>
                <div class='infoimg'>
                  <i class='fa fa-envelope'></i>
                </div>
                <div class='infoetxt'>
                  <h2>50</h2>
                  <a href='btn btn-link '>Messages</a>
                </div>
              </div>
            </div>
            <div class='col-lg-3 col-md-4 col-sm-6 col-xs-12'>
              <div class='infocard infoprimary'>
                <div class='infoimg'>
                  <i class='fa fa-comment-o'></i>
                </div>
                <div class='infoetxt'>
                  <h2>250</h2>
                  <a href='btn btn-link '>Comments</a>

          </div>
